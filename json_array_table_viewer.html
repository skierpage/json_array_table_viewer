<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Array Viewer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- GitHub Fork Ribbon -->
  <a href="https://github.com/skierpage/json_array_table_viewer"
     target="_blank"
     rel="noopener noreferrer"
     style="position: fixed; top: 0; right: 0; z-index: 9999; border: 0;">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <style>
    .octo-arm { animation: octocat-wave 560ms ease-in-out; }
    @keyframes octocat-wave {
      0%, 100% { transform: rotate(0); }
      20%, 60% { transform: rotate(-25deg); }
      40%, 80% { transform: rotate(10deg); }
    }
    @media (max-width: 500px) {
      .octo-arm { animation: none; }
    }
  </style>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    // Simple icon components
    const Search = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );

    const X = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    function JsonArrayViewer() {
      const [rawData, setRawData] = useState(null);
      const [availableArrays, setAvailableArrays] = useState([]);
      const [selectedArrayPath, setSelectedArrayPath] = useState(null);
      const [data, setData] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [filters, setFilters] = useState({});
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [sourceInfo, setSourceInfo] = useState('');
      const [urlInput, setUrlInput] = useState('');
      const [loading, setLoading] = useState(false);

      // Recursively find all arrays in the JSON data
      const findArrays = (obj, path = '') => {
        const arrays = [];

        if (Array.isArray(obj)) {
          if (obj.length > 0 && typeof obj[0] === 'object' && !Array.isArray(obj[0])) {
            // Check if this is a wrapped array (each element has a single property containing the actual data)
            const firstElement = obj[0];
            const keys = Object.keys(firstElement);

            if (keys.length === 1 && typeof firstElement[keys[0]] === 'object' && !Array.isArray(firstElement[keys[0]])) {
              // This looks like a wrapped array - unwrap it
              const unwrapped = obj.map(item => item[keys[0]]);
              arrays.push({ path: path || 'root', data: unwrapped, count: unwrapped.length });
            } else {
              arrays.push({ path: path || 'root', data: obj, count: obj.length });
            }
          }
        } else if (obj && typeof obj === 'object') {
          Object.entries(obj).forEach(([key, value]) => {
            const newPath = path ? `${path}.${key}` : key;
            arrays.push(...findArrays(value, newPath));
          });
        }

        return arrays;
      };

      const processJsonData = (json, source) => {
        setRawData(json);
        setSourceInfo(source);

        const arrays = findArrays(json);

        if (arrays.length === 0) {
          alert('No arrays found in the JSON data');
          return;
        }

        if (arrays.length === 1) {
          // Only one array found, use it directly
          setData(arrays[0].data);
          setSelectedArrayPath(arrays[0].path);
          setAvailableArrays([]);
        } else {
          // Multiple arrays found, show selection UI
          setAvailableArrays(arrays);
          setData([]);
          setSelectedArrayPath(null);
        }
      };

      const handleArraySelection = (arrayInfo) => {
        setData(arrayInfo.data);
        setSelectedArrayPath(arrayInfo.path);
        setAvailableArrays([]);
      };

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const json = JSON.parse(e.target.result);
              processJsonData(json, `File: ${file.name}`);
            } catch (error) {
              alert('Error parsing JSON: ' + error.message);
            }
          };
          reader.readAsText(file);
        }
      };

      const handlePaste = async () => {
        try {
          const text = await navigator.clipboard.readText();
          try {
            const json = JSON.parse(text);
            processJsonData(json, 'Clipboard');
          } catch (error) {
            alert('Error parsing JSON from clipboard: ' + error.message);
          }
        } catch (error) {
          // Clipboard access denied or failed
          alert('Unable to access clipboard. Please make sure you have granted clipboard permissions, or try uploading a file instead.');
        }
      };

      const handleUrlLoad = async () => {
        if (!urlInput.trim()) {
          alert('Please enter a URL');
          return;
        }

        setLoading(true);
        try {
          const response = await fetch(urlInput);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const json = await response.json();
          processJsonData(json, `URL: ${urlInput}`);
        } catch (error) {
          const errorMsg = error.message.includes('fetch') || error.message.includes('NetworkError')
            ? 'Error loading URL: CORS policy blocked this request.\n\nTo load this URL:\n1. Right-click the link and "Copy Link"\n2. Open the URL directly in a new browser tab\n3. Copy the JSON response\n4. Use "Paste JSON from Clipboard" below'
            : 'Error loading URL: ' + error.message;
          alert(errorMsg);
        } finally {
          setLoading(false);
        }
      };

      const columns = useMemo(() => {
        if (data.length === 0) return [];
        const allKeys = new Set();
        data.forEach(row => {
          Object.keys(row).forEach(key => allKeys.add(key));
        });
        return Array.from(allKeys);
      }, [data]);

      const uniqueValues = useMemo(() => {
        const values = {};
        columns.forEach(col => {
          values[col] = [...new Set(data.map(row => row[col]).filter(v => v !== null && v !== undefined))];
        });
        return values;
      }, [data, columns]);

      const filteredAndSortedData = useMemo(() => {
        let filtered = data.filter(row => {
          const matchesSearch = searchTerm === '' || 
            Object.values(row).some(val => 
              String(val).toLowerCase().includes(searchTerm.toLowerCase())
            );
          
          const matchesFilters = Object.entries(filters).every(([key, value]) => {
            if (!value || value === '') return true;
            return String(row[key]) === String(value);
          });
          
          return matchesSearch && matchesFilters;
        });

        if (sortConfig.key) {
          filtered.sort((a, b) => {
            const aVal = a[sortConfig.key];
            const bVal = b[sortConfig.key];
            
            if (aVal === bVal) return 0;
            if (aVal === null || aVal === undefined) return 1;
            if (bVal === null || bVal === undefined) return -1;
            
            const comparison = aVal < bVal ? -1 : 1;
            return sortConfig.direction === 'asc' ? comparison : -comparison;
          });
        }

        return filtered;
      }, [data, searchTerm, filters, sortConfig]);

      const handleSort = (key) => {
        setSortConfig(prev => ({
          key,
          direction: prev.key === key && prev.direction === 'asc' ? 'desc' : 'asc'
        }));
      };

      const handleFilterChange = (column, value) => {
        setFilters(prev => ({
          ...prev,
          [column]: value
        }));
      };

      const clearFilters = () => {
        setFilters({});
        setSearchTerm('');
      };

      const resetApp = () => {
        setRawData(null);
        setAvailableArrays([]);
        setSelectedArrayPath(null);
        setData([]);
        setSourceInfo('');
        setSearchTerm('');
        setFilters({});
        setSortConfig({ key: null, direction: 'asc' });
      };

      // Show array selection UI if multiple arrays are available
      if (availableArrays.length > 0) {
        return (
          <div className="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-8">
            <div className="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
              <h1 className="text-2xl font-bold mb-4">Select Array to Display</h1>
              <p className="text-sm text-gray-600 mb-6">Loaded {sourceInfo}</p>
              <p className="text-sm text-gray-700 mb-4">Found the following arrays:</p>

              <div className="space-y-2">
                {availableArrays.map((arrayInfo, idx) => (
                  <button
                    key={idx}
                    onClick={() => handleArraySelection(arrayInfo)}
                    className="w-full text-left p-4 border rounded hover:bg-blue-50 hover:border-blue-500 transition"
                  >
                    <div className="flex justify-between items-center">
                      <span className="font-mono text-sm">{arrayInfo.path}</span>
                      <span className="text-gray-600 text-sm">({arrayInfo.count} rows)</span>
                    </div>
                  </button>
                ))}
              </div>

              <button
                onClick={resetApp}
                className="mt-6 w-full py-2 px-4 border rounded hover:bg-gray-100 transition"
              >
                Load Different Data
              </button>
            </div>
          </div>
        );
      }

      if (data.length === 0) {
        return (
          <div className="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-8">
            <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
              <h1 className="text-2xl font-bold mb-6 text-center">JSON Array Viewer</h1>

              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium mb-2">Load from URL</label>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={urlInput}
                      onChange={(e) => setUrlInput(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleUrlLoad()}
                      placeholder="https://example.com/data.json"
                      className="flex-1 px-3 py-2 border rounded text-sm"
                      disabled={loading}
                    />
                    <button
                      onClick={handleUrlLoad}
                      disabled={loading}
                      className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:bg-gray-400"
                    >
                      {loading ? 'Loading...' : 'Load'}
                    </button>
                  </div>
                  <div className="mt-2 text-xs text-gray-600">
                    <p className="mb-1">Sample URLs:</p>
                    <ul className="space-y-1 ml-2">
                      <li>
                        <a
                          href="https://www.genesis.com/bin/api/v2/inventory/search?model=gv60&zip=50001&radius=4000&maxdealers=500"
                          onClick={(e) => {
                            e.preventDefault();
                            setUrlInput('https://www.genesis.com/bin/api/v2/inventory/search?model=gv60&zip=50001&radius=4000&maxdealers=500');
                          }}
                          className="text-blue-600 hover:underline"
                        >
                          Retrieve Genesis GV60 new inventory
                        </a>
                      </li>
                      <li>
                        <a
                          href="https://www.genesis.com/us/en/cpo/services/certifiedinventory.js?model=gv60&type=inventory"
                          onClick={(e) => {
                            e.preventDefault();
                            setUrlInput('https://www.genesis.com/us/en/cpo/services/certifiedinventory.js?model=gv60&type=inventory');
                          }}
                          className="text-blue-600 hover:underline"
                        >
                          Retrieve Genesis GV60 Certified (used) inventory
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div className="text-center text-gray-500">or</div>

                <div>
                  <label className="block text-sm font-medium mb-2">Upload JSON File</label>
                  <input
                    type="file"
                    accept=".json"
                    onChange={handleFileUpload}
                    className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                  />
                </div>

                <div className="text-center text-gray-500">or</div>

                <div>
                  <button
                    onClick={handlePaste}
                    className="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
                  >
                    Paste JSON from Clipboard
                  </button>
                  <p className="mt-1 text-xs text-gray-500 text-center">If a "Paste" tooltip appears, click it.</p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="h-screen flex flex-col bg-gray-50">
          <div className="bg-white shadow-sm p-4 border-b">
            <div className="flex items-center justify-between mb-4">
              <div>
                <h1 className="text-xl font-bold">
                  {selectedArrayPath} ({filteredAndSortedData.length} of {data.length} rows)
                </h1>
                <p className="text-xs text-gray-600 mt-1">{sourceInfo}</p>
              </div>
              <button
                onClick={resetApp}
                className="text-sm text-gray-600 hover:text-gray-800"
              >
                Load Different Data
              </button>
            </div>
            
            <div className="flex gap-2 items-center">
              <div className="relative flex-1">
                <div className="absolute left-3 top-2.5 text-gray-400">
                  <Search />
                </div>
                <input
                  type="text"
                  placeholder="Search all fields..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="w-full pl-10 pr-4 py-2 border rounded"
                />
              </div>
              {(Object.keys(filters).length > 0 || searchTerm) && (
                <button
                  onClick={clearFilters}
                  className="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded flex items-center gap-1"
                >
                  <X />
                  Clear
                </button>
              )}
            </div>
          </div>

          <div className="flex-1 overflow-auto">
            <table className="w-full border-collapse bg-white">
              <thead className="sticky top-0 bg-gray-100 border-b">
                <tr>
                  {columns.map(col => (
                    <th key={col} className="text-left p-2 border-r">
                      <div className="flex flex-col gap-1">
                        <button
                          onClick={() => handleSort(col)}
                          className="font-semibold text-sm hover:bg-gray-200 p-1 rounded text-left"
                        >
                          {col}
                          {sortConfig.key === col && (
                            <span className="ml-1">{sortConfig.direction === 'asc' ? '↑' : '↓'}</span>
                          )}
                        </button>
                        {uniqueValues[col].length <= 50 && (
                          <select
                            value={filters[col] || ''}
                            onChange={(e) => handleFilterChange(col, e.target.value)}
                            className="text-xs border rounded p-1 w-full"
                          >
                            <option value="">All</option>
                            {uniqueValues[col].sort().map(val => (
                              <option key={val} value={val}>{String(val)}</option>
                            ))}
                          </select>
                        )}
                      </div>
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {filteredAndSortedData.map((row, idx) => (
                  <tr key={idx} className="border-b hover:bg-gray-50">
                    {columns.map(col => (
                      <td key={col} className="p-2 border-r text-sm">
                        {typeof row[col] === 'object' ? JSON.stringify(row[col]) : String(row[col] ?? '')}
                      </td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<JsonArrayViewer />);
  </script>
</body>
